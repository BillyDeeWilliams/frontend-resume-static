<script>if (document.addEventListener) {
  document.addEventListener("touch", handleActiveButton, false);
  
  document.addEventListener("click", handleActiveButton, false);
}
else if (document.attachEvent) {
  document.attachEvent("ontouch", handleActiveButton);

  document.attachEvent("onclick", handleActiveButton);
}

function handleActiveButton(event) {
  event = event || window.event;
  event.target = event.target || event.srcElement;

  var element = event.target;

  // Climb up the document tree from the target of the event
  while (element) {
      if (element.nodeName === "DIV" && /ping/.test(element.className)) {
          // The user clicked on a <div> or clicked on an element inside a <button>
          // with a class name called "ping"
          buttonActive(element);
          break;
      }

      element = element.parentNode;
  }
}

function buttonActive(button) {
  // do something with button
  if (!button.classList.contains('active')) {
            button.classList.add('active');
            // alert("remove faq display!");
            setTimeout( ()=>{button.classList.remove('active')}, 490)
        }
}
 
</script>
